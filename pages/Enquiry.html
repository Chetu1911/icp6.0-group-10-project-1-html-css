<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title> Addmission Enquiry Form </title>  
        <link rel="stylesheet" href="../css/Enquiry.css">      
    </head>

    <body>
        <h2 class="heading"> Addmission Enquiry Form </h2>

        <form class="form">

            <label class="label"> First Name: </label>
            <input class="text">

            <label class="label"> Last Name: </label>
            <input Class="text">

            <label class="label"> Date of Birth: </label>
            <input type="date" class="text">
            
            <label class="label"> Email Address: </label>
            <input Class="text">

            <label class="label"> Mobile: </label>
            <input class="text">

            <label class="label"> Gender: </label>
            <div class="checkboxes">
            
                <input type="checkbox">
                <label for="Gender"> Male </label>

                <input type="checkbox">
                <label for="Gender"> Female </labe>

                <input type="checkbox">
                <label for="Gender"> Other </label>
            </div>
            <br/>

            <label class="label"> Address: </label>
            <input class="text">

            <label class="label"> Cource Of Interest: </label>
            <input class="text">

            <label class="label"> Possible Start Date: </label>
            <input class="text">

            <label class="label"> Message: </label>
            <input class="msg">
            <br /><br/>

           <Button class="btn"> Submit </Button>
            
        </form>
    </body>
</html>
